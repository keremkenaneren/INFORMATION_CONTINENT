    <div class="container-xl paper">
        <div class="texts">
            <div class="form-group input">
                <label for="exampleFormControlInput1">ArticleName | Name & Surname | username</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="ArticleName | Name & Surname">
            </div>
            <div class="form-group desc">
                <label for="exampleFormControlTextarea1">Article Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Description"></textarea>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">ARTÄ°CLE
                        <p><b>Please upload a "Word" file or a .txt file</b></p>
                    </label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
            <a href="log.html"><button class="btn btn-success btn-lg">Send</button></a>
        </div>
    </div>
